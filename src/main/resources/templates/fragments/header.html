<header th:fragment="header" class="navbar navbar-expand-md d-print-none">
    <div class="container-xl">
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="/">
                Snack
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            <div sec:authorize="!isAuthenticated()" class="nav-item d-md-flex me-3">
                <div class="btn-list">
                    <a href="/oauth2/authorization/cognito" class="btn btn-primary open-sans">
                        Log in
                    </a>
                </div>
            </div>
            <div sec:authorize="isAuthenticated()" class="d-flex">
                <div class="nav-item dropdown d-md-flex me-3">
                    <a href="#" class="nav-link px-0" data-bs-toggle="dropdown" tabindex="-1"
                       aria-label="Show notifications">
                        <i class="bi bi-bell"></i>
                        <span class="badge bg-red"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-end dropdown-menu-card">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Notifications</h3>
                            </div>
                            <div class="list-group list-group-flush list-group-hoverable">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div sec:authorize="isAuthenticated()" class="nav-item dropdown">
                <a href="/" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                   aria-label="Open user menu">
                    <img class="avatar avatar-sm" th:src="${#authentication.getPrincipal().getPicture()}">
                    <div class="d-xl-block ps-2">
                        <div
                                th:text="${#authentication.getPrincipal().getGivenName() + ' ' + #authentication.getPrincipal().getFamilyName()}">
                        </div>
                        <div th:text="${'@' + #authentication.getPrincipal().getClaim('username')}"
                             class=" mt-1 small text-muted"></div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <a href="#" class="dropdown-item">Settings</a>
                    <div class="dropdown-divider my-0"></div>
                    <a href="/logout" class="dropdown-item">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>
